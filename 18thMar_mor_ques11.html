<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 15px;
        }

        .box1 {
            background-color: lightblue;
            box-sizing: content-box;
        }

        .box2 {
            background-color: lightcoral;
            box-sizing: border-box;
        }

        .box3 {
            background-color: lightgreen;
            padding: 30px;
            border: 8px dashed black;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="box box1">This box uses <strong>content-box</strong> model.</div>
    <div class="box box2">This box uses <strong>border-box</strong> model.</div>
    <div class="box box3">This box has a unique border and padding.</div>
</body>
</html>
