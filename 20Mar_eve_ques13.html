<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #575757;
        }

        .menu-toggle {
            color: white;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        @media (min-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                display: flex;
                flex-direction: column;
            }
            .menu-toggle {
                display: none;
            }
        }

        @media (min-width: 1024px) {
            .navbar {
                flex-direction: row;
                justify-content: space-around;
            }
            .nav-links {
                flex-direction: row;
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <div class="nav-links" id="navLinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>
</body>
</html>
