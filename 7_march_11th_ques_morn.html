<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* Set the page background color */
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Style for h1 */
        h1 {
            color: navy;
        }

        /* Style for h2 */
        h2 {
            color: darkred;
        }

        /* Style for first paragraph */
        .blue-text {
            color: blue;
            font-size: 20px;
        }

        /* Style for second paragraph */
        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Main Heading (h1)</h1>
    <h2>Subheading (h2)</h2>
    
    <p class="blue-text">This is the first paragraph with blue text and 20px font size.</p>
    <p class="green-text">This is the second paragraph with green text and 18px font size.</p>
</body>
</html>
