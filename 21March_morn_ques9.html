<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            grid-template-rows: repeat(2, 100px); /* 2 rows with fixed height */
            gap: 10px; /* Space between grid items */
            width: 80%;
            margin: auto;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 5px;
        }
        .item-1 { background-color: #ff6347; } /* Tomato */
        .item-2 { background-color: #4682b4; } /* Steel Blue */
        .item-3 { background-color: #32cd32; } /* Lime Green */
        .item-4 { background-color: #ffa500; } /* Orange */
        .item-5 { background-color: #8a2be2; } /* Blue Violet */
        .item-6 { background-color: #dc143c; } /* Crimson */
        .item-7 { background-color: #20b2aa; } /* Light Sea Green */
        .item-8 { background-color: #ff1493; } /* Deep Pink */
    </style>
</head>
<body>

    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
    </div>

</body>
</html>
