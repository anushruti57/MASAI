<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        /* Set the page background color */
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Style for h1 */
        h1 {
            color: navy;
        }

        /* Style for h2 */
        h2 {
            color: darkred;
        }

        /* Default style for all paragraphs */
        p {
            font-size: 16px;
        }

        /* Style for first paragraph */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        /* Style for second paragraph */
        .note {
            font-style: italic;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Main Heading (h1)</h1>
    <h2>Subheading (h2)</h2>
    
    <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
    <p class="note">This is the second paragraph with italic text and dark green color.</p>
    <p>This is the third paragraph with default styling and a font size of 16px.</p>
</body>
</html>
