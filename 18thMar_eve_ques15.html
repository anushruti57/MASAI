<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* Gallery Container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Gallery Items */
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* Hover Effect */
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Responsive Image Gallery</h1>

    <div class="gallery">
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1" alt="Random Image 1"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=2" alt="Random Image 2"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=3" alt="Random Image 3"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=4" alt="Random Image 4"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=5" alt="Random Image 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=6" alt="Random Image 6"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=7" alt="Random Image 7"></div>
        <div class="gallery-item"><img src="https://picsum.photos/300/200?random=8" alt="Random Image 8"></div>
    </div>

</body>
</html>
