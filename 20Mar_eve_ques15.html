<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background: #0056b3;
        }

        /* Medium screens (600px to 1024px) */
        @media (min-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Large screens (more than 1024px) */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>Description for card 1.</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h3>Card Title 2</h3>
            <p>Description for card 2.</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Card Image">
            <h3>Card Title 3</h3>
            <p>Description for card 3.</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
